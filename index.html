<body>
  
<div class="container">
  <h1 class="title">Local Weather App</h1>
  <h2 id="location"></h2>
  
  <!-- start of center -->
  <div class="center">
    <img src="" alt="icon" id="icon"> 
    <div class="degrees">
      <span id="celsius" class="temp"></span>
      <span id="fahrenheit" class="temp" style= "display:none;"></span>      
      <!-- button section-->
      <div>
      <button class="btn btn-default" id= "weather">Celsius / Fahrenheit</button>
      </div> <!-- end of button --> 
    </div> <!-- end of degrees section-->
    
    <!-- Description section -->
    <h3 id="description"></h3>
    
    <span id="humidity"></span>    
    <br />
    <span id="windSpeed"></span>
  
  </div><!-- end of center -->
  
  </div><!-- end of container -->

<script src="script.js"></script>
  
</body>
